<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            overflow: hidden; /* Hide any potential scrollbars */
        }

        .pacman {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            background-color: yellow;
            border-radius: 50%; /* Makes it a perfect circle */
            position: relative;
            overflow: hidden; /* Hides the mouth content outside the circle */
        }

        .pacman::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            background-color: #333; /* Same as body background to "cut" the mouth */
            transform-origin: 0% 0%; /* Rotate around the top-left of the mouth "cutout" */
            transform: rotate(45deg); /* Adjust for mouth opening */
            /* You can animate this 'transform' property with @keyframes for an opening/closing mouth effect */
        }

        /* For the other side of the mouth (optional, but good for a cleaner look) */
        .pacman::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            background-color: #333;
            transform-origin: 0% 100%; /* Rotate around the bottom-left of the mouth "cutout" */
            transform: rotate(-45deg); /* Adjust for mouth opening */
        }

        /* A small eye for Pac-Man */
        .pacman-eye {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px; /* Adjust position */
            left: 40px; /* Adjust position */
            z-index: 1; /* Ensure the eye is above the mouth "cutout" */
        }
    </style>
</head>
<body>
    <div class="pacman">
        <div class="pacman-eye"></div>
    </div>
</body>
</html>
